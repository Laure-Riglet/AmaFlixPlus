<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Hello Bulma!</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<nav
					class="navbar"
					role="navigation"
					aria-label="main navigation"
				>
					<div class="navbar-brand">
						<a class="navbar-item" href="#">
							<img
								src="assets/img/logo-amaflix+_s.png"
								height="40"
							/>
							<span class="is-size-4 ml-2">AmaFlix+</span>
						</a>

						<a
							role="button"
							class="navbar-burger"
							aria-label="menu"
							aria-expanded="false"
							data-target="navbarContent"
						>
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
						</a>
					</div>

					<div id="navbarContent" class="navbar-menu">
						<div class="navbar-start">
							<a class="navbar-item"> Accueil </a>
							<a class="navbar-item"> Séries </a>
							<a class="navbar-item"> Films </a>
							<a class="navbar-item"> Nouveautés</a>
							<a class="navbar-item"> Mes favoris </a>

							<div class="navbar-item has-dropdown is-hoverable">
								<a class="navbar-link"> More </a>

								<div class="navbar-dropdown">
									<a class="navbar-item"> Accueil </a>
									<a class="navbar-item"> Séries </a>
									<a class="navbar-item"> Films </a>
									<a class="navbar-item"> Nouveautés</a>
									<a class="navbar-item"> Mes favoris </a>
									<hr class="navbar-divider" />
									<a class="navbar-item"> Report an issue </a>
								</div>
							</div>
						</div>

						<div class="navbar-end">
							<div class="navbar-item">
								<div class="buttons">
									<a class="button is-primary">
										<strong>Sign up</strong>
									</a>
									<a class="button is-light"> Log in </a>
								</div>
							</div>
						</div>
					</div>
				</nav>
			</header>
		</div>
		<script src="assets/js/script.js"></script>
	</body>
</html>
